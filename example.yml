server:
  type: default
  maxThreads: 25000
  maxQueuedRequests: 25000

template: Hello, %s!
defaultName: Stranger

logging:
  level: ALL
  loggers:
    com.bigbasket: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: Asia/Calcutta
      logFormat: "%d [%thread] %-5level %c{15} - [%X{X-Transaction-Key} - %X{X-Request-Key}] - %msg%n%rEx"
  